<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <title>Lista de comidas</title>
    </head>
    <body>
        <header>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">Lista de comidas</span>
                </div>
            </nav>
        </header>
        <section>
            <div class="container p-3">
                <div class="row justify-content-center mb-2">
                    <div class="text-center mb-3">
                        <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalAdicionarComida">Adicionar</button>
    
                        <!-- Modal Adicionar-->
                        <div class="modal fade" id="modalAdicionarComida" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <form method="POST" action="">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="modalAdicionarComidaLabel">Adicionar comida</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body text-start">
                                            <div class="mb-3">
                                                <label for="ipt-nome" class="col-form-label">Nome:</label>
                                                <input type="text" class="form-control" id="ipt-nome" name="nome"> <!--"name" mapeia o nome dos atributos do modelo que será enviado no post-->
                                            </div>
                                            <div class="mb-3">
                                                <label for="ipt-preco" class="col-form-label">Preço:</label>
                                                <input type="number" step="0.01" class="form-control" id="ipt-preco" name="preco">
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" class="btn btn-primary">Adicionar</button>
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
                
                <div class="row justify-content-center text-center">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Preço(R$)</th>
                                <th scope="col"></th> <!--Dado vazio apenas para completar a linha da tabela-->
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-th-each="comida : ${comidas}">
                                <th data-th-text="${comida.id}"></th>
                                <td data-th-text="${comida.nome}"></td>
                                <td data-th-text="${comida.preco}"></td>
                                <td><a class="btn btn-primary" href="/editar_comida">Editar</a></td>
                                <td><button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modalExcluirComida">Remover</button></td>
                            </tr>
                        </tbody>
                    </table>
                    
                </div>
            </div>
        </section>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
