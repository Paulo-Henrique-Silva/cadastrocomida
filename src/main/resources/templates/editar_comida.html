<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <title>Editar comida</title>
    </head>
    <body>
        <header>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">Editar comida</span>
                </div>
            </nav>
        </header>
        <section>
            <div class="container d-flex justify-content-center p-3">
                <div class="card col-6">
                    <div class="card-body">
                        <form method="POST" action="/lista" th:object="${comida}"> <!--Thymeleaf só aceita forms com POST ou GET-->

                            <input type="hidden" id="ipt-id" name="id" th:value="${comida.id}">

                            <div class="mb-3">
                                <label for="ipt-nome" class="col-form-label">Nome:</label>
                                <input type="text" class="form-control" id="ipt-nome" name="nome" th:value="${comida.nome}">
                            </div>
                            <div class="mb-3">
                                <label for="ipt-preco" class="col-form-label">Preço:</label>
                                <input type="number" step="0.01" class="form-control" id="ipt-preco" name="preco" th:value="${comida.preco}">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Editar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
